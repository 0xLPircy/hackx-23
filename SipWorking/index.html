<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        background-color: #fff;
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }

      input[type="number"] {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
      }

      .results {
        margin-top: 20px;
      }

      .results label {
        font-weight: bold;
        display: inline-block;
        width: 50%;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        margin-left: 35%;
      }

      button:hover {
        background-color: #0056b3;
      }

      .scrollable {
        height: 50px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SIP Calculator</h1>
      <form id="sipCalculatorForm">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" min="0" step="1000" />

        <label for="monthlyInvestment">Monthly Investment:</label>
        <input type="number" id="monthlyInvestment" min="0" step="100" />

        <label for="annualInterestRate">Annual Interest Rate (%):</label>
        <input type="number" id="annualInterestRate" min="0" step="0.01" />

        <label for="years">Number of Years:</label>
        <input type="number" id="years" min="0" step="1" />

        <button type="button" onclick="calculateSIP()">Calculate SIP</button>

        <div class="results">
          <label for="result">Total Amount:</label>
          <div class="scrollable" id="result"></div>
        </div>
      </form>
    </div>

    <script>
      function calculateSIP() {
        var principal = parseFloat(document.getElementById("principal").value);
        var monthlyInvestment = parseFloat(
          document.getElementById("monthlyInvestment").value
        );
        var annualInterestRate = parseFloat(
          document.getElementById("annualInterestRate").value
        );
        var years = parseFloat(document.getElementById("years").value);
        var monthlyInterestRate = annualInterestRate / 12 / 100;
        var totalMonths = years * 12;
        var futureValue = principal;
        for (var month = 0; month < totalMonths; month++) {
          futureValue += monthlyInvestment;
          futureValue += futureValue * monthlyInterestRate;
        }
        document.getElementById("result").innerHTML =
          "Final amount after " + years + " years: â‚¹" + futureValue.toFixed(2);
      }
    </script>
  </body>
</html>
